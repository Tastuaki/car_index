    function item(n){
        let w = document.body.offsetWidth * 0.8;
        let h = document.body.offsetHeight * 0.8;
        let urls = "";

        item_w.onload = function() {
            item_w.document.getElementById("item_img").src='https://raw.githubusercontent.com/Tastuaki/car_pic/refs/heads/main/'+data[n][0];
            item_w.document.getElementById("item_img").width=w * 0.8;
            item_w.document.getElementById("car_explain").innerHTML='<p class="car_explain">'+data[n][1]+'</p>';
            urls = '<a class="car_link" href="https://github.com/Tastuaki/car_pic/blob/main/'+data[n][0].slice(0,data[n][0].lastIndexOf("/"))+'">画像の保存場所</a>';
            if(data[n][2] != ""){
                urls += '　<a class="car_link" href="https://muuseo.com/Tastuaki33/items/'+data[n][2]+'">MUUSEO</a>';
            }
            item_w.document.getElementById("links").innerHTML=urls;
        };
    }
</script>
