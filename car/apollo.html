            <h3 class="header_txt" id="car_name_IE">IE(Intensa Emozione:インテンサ エモツィオーネ)</h3>
            <p class="car_explain">
                IEはIntensa Emozione(インテンサ エモツィオーネ)の略でイタリア語で「激しい感情」という意味です。公式サイトには「他のどの技術にも感情的に妨げられない、軽量で空力面では優れた車を製作した。それを達成する為には心と魂、汗と涙を注いだ。その過程は非常に感情的だった。」とあります。大分意訳しましたが、この辺りが由来のようです。<br>
                フルカーボンボディにV12エンジンを搭載しています。10台限定生産で価格は約2億9000万円だそうです。<br>
            </p>
