<script>

    function item(n){

        let item_w = window.open('https://tastuaki.github.io/car_index/item.html',"詳細",'status=no,location=no,toolbar=no,menubar=no');
        item_w.focus();
        item_w.onload = function() {
            item_w.document.getElementById("item_img").src=data[n][0];
            item_w.document.getElementById("car_explain").innerHTML='<p class="car_explain">'+data[n][1]+'</p>';
            if(data[n][2] != ""){
                urls = '<a class="car_link" href="https://github.com/Tastuaki/car_pic/blob/main/'+data[n][2]+'">画像の保存場所</a>';
            }
            if(data[n][3] != ""){
                urls += '&bnsp;&bnsp;&bnsp;<a class="car_link" href="https://muuseo.com/Tastuaki33/items/'+data[n][3]+'">MUUSEO</a>';
            }
            item_w.document.getElementById("links").innerHTML=urls;
        };
    }
</script>
