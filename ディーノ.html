                フェラーリ製の車としては唯一のV6エンジン搭載車です。<br>
                先代のディーノ 206GTに比べてコストダウンし、ホイールベースの拡張により比較的運転しやすくなりました。重量は重くなったものの、最高速度は235km/hまで高めています。<br>
